<!-- templates/menu.html -->
{% extends 'base.html' %}

{% block title %}Menu - Restaurant{% endblock %}

{% block content %}
    <h2>Our Menu</h2>
    <div class="menu-items">
        {% for item in menu_items %}
            <div class="menu-item">
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p><strong>${{ item.price }}</strong></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
